<body>
    <main>
        <div class="card">
            <img class="card__image" src="./images/illustration-hero.svg" alt="A woman listening to music on her mobile phone with headphones on and dancing along">
            <h1 class="card__title">Order Summary</h1>
            <p class="card__desc">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="card__details">
                <img class="card__details__icon" src="./images/icon-music.svg" alt="">
                <p class="card__details__plan">Annual Plan</p>
                <p class="card__details__price">$59.99/year</p>
                <button class="card__details__change" onclick="javascript:void(0)">Change</button>
            </div>
            <a class="card__pay" href="#">Proceed to Payment</a>
            <button class="card__cancel" onclick="javascript:void(0)">Cancel Order</button>
        </div>
    </main>
</body>
