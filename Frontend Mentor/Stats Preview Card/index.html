<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <title>Stats Preview Card by Randy Kwalar</title>
</head>
<body>
    <main>
        <div class="card">
            <div class="card__img__cont">
                <img class="card__img" src="images/image-header-mobile.jpg" alt="An office space with 3 ladies working">
            </div>
            <div class="card__content">
                <h1 class="card__content__heading">Get <span class="card__content__heading--highlight">insights</span> that help your business grow.</h1>
                <p class="card__content__caption">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                <div class="card__content__stats">
                    <div class="card__content__stat">
                        <h2 class="card__content__stat__value">10k+</h2>
                        <p class="card__content__stat__heading">companies</p>
                    </div>
                    <div class="card__content__stat">
                        <h2 class="card__content__stat__value">314</h2>
                        <p class="card__content__stat__heading">templates</p>
                    </div>
                    <div class="card__content__stat">
                        <h2 class="card__content__stat__value">12M+</h2>
                        <p class="card__content__stat__heading">queries</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
