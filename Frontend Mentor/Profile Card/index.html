<body>
    <main>
        <h1 class="sr-only">Page contains a Profile Card Component</h1>
        <div class="card">
            <div class="card__header"></div>
            <div class="card__horiz">
                <p class="card__name">Victor Crest</p>
                <span class="card__num">26</span>
            </div>
            <p class="card__location">London</p>
            <div class="card__stats">
                <div class="card__stat">
                    <span class="card__amt">80K</span>
                    <p class="card__title">Followers</p>
                </div>
                <div class="card__stat">
                    <span class="card__amt">803K</span>
                    <p class="card__title">Likes</p>
                </div>
                <div class="card__stat">
                    <span class="card__amt">1.4K</span>
                    <p class="card__title">Photos</p>
                </div>
            </div>
        </div>
    </main>
