<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="./assets/regular.min.css">
    <title>Huddle Landing Page</title>
</head>
<body>
    <main>
        <header>
            <img class="logo" src="./images/logo.svg" alt="Huddle">
        </header>
        <div class="center">
            <img class="illustration" src="./images/illustration-mockups.svg" alt="">
            <div class="main-content">
                <h1 class="title">Build The Community Your Fans Will Love</h1>
                <p class="desc">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                <button class="btn">Register</button>
            </div>
        </div>
        <footer>
            <ul class="socials">
                <li class="social">
                    <a class="social-link" target="_blank" href="facebook.com">
                        <img class="social-icon" src="./images/facebook.svg" alt="Facebook">
                    </a>
                </li>
                <li class="social">
                    <a class="social-link" target="_blank" href="twitter.com">
                        <img class="social-icon" src="./images/twitter.svg" alt="Twitter">
                    </a>
                </li>
                <li class="social">
                    <a class="social-link" target="_blank" href="instagram.com">
                        <img class="social-icon" src="./images/instagram.svg" alt="Instagram">
                    </a>
                </li>
            </ul>
        </footer>
    </main>
</body>
</html>
