<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <title>Survey Form</title>
    </head>
    <body>
        <section>
            <header>
                <h1 id="title">
                    freeCodeCamp Survey Form 
                </h1>
                <p id="description">
                    Thank you for taking the time to help us improve the platform
                </p>
            </header>
            <main>
                <form id="survey-form">
                    <label id="name-label" for="name">
                        Name
                        <input required id="name" name="name" type="text" placeholder="Enter your name" />
                    </label>
                
                    <label id="email-label" for="email">
                        Email
                        <input required id="email" name="email" type="email" placeholder="Enter your Email" />
                    </label>    

                    <label id="number-label" for="number">  
                        Age (optional)  
                        <input id="number" placeholder="Age" name="age"  type="number" min=10 max=99 /> 
                    </label>    

                    <label for="dropdown">  
                        Which option best describes your current role?  
                        <select id="dropdown" name="current-role">  
                            <option selected disabled >Select current role</option> 
                            <option value="">Student</option>   
                            <option value="">Full Time Job</option> 
                            <option value="">Full Time Learner</option> 
                            <option value="">Prefer not to say</option> 
                            <option value="">Other</option> 
                        </select>   
                    </label>    

                    <fieldset>  
                        <legend>    
                            Would you recommend freeCodeCamp to a friend?   
                        </legend>   
                        <label for="definitely">    
                            <input type="radio" value="definitely" name="recommendation" id="definitely" checked /> 
                            Definitely  
                        </label>    
                        <label for="maybe"> 
                            <input type="radio" value="maybe" name="recommendation" id="maybe"/>
                            Maybe
                        </label>
                        <label for="not-sure">
                            <input type="radio" value="not-sure" name="recommendation" id="not-sure"/>
                            Not Sure
                        </label>
                    </fieldset>

                    <label for="favorite-feature">
                        What is your favorite feature of freeCodeCamp?
                        <select id="favorite-feature" name="favorite-feature">
                        <option selected disabled >Select an option</option>
                            <option value="challenges">Challenges</option>
                            <option value="projects">Projects</option>
                            <option value="community">Community</option>
                            <option value="open-source">Open Source</option>
                        </select>
                    </label>

                    <fieldset>
                        <legend>
                            What would you like to see improved? (check all that apply)
                        </legend>
                        <label for="front-end-projects">
                            <input type="checkbox" name="improve" id="front-end-projects" value="front-end-projects"/>
                            Front-end Projects
                        </label>
                        <label for="back-end-projects">
                            <input type="checkbox" name="improve" id="back-end-projects" value="back-end-projects"/>
                            Back-end Projects
                        </label>
                        <label for="data-visualization">
                            <input type="checkbox" name="improve" v id="data-visualization" value="data-visualization"/>
                            Data Visualization
                        </label>
                        <label for="challenges">
                            <input type="checkbox" name="improve" id="challenges"  value="challenges"/>
                            Challenges
                        </label>
                        <label for="open-source-community">
                            <input type="checkbox" name="improve" id="open-source-community" value="open-source-community" />
                            Open Source Community
                        </label>
                        <label for="gitter-help-rooms">
                            <input type="checkbox" name="improve" id="gitter-help-rooms" value="gitter-help-rooms" />
                            Gitter help rooms
                        </label>
                        <label for="videos">
                            <input type="checkbox" name="improve" id="videos" value="videos" />
                            Videos
                        </label>
                        <label for="city-meetups">
                            <input type="checkbox" name="improve" id="city-meetups" value="city-meetups" />
                            City Meetups
                        </label>
                        <label for="wiki">
                            <input type="checkbox" name="improve" id="wiki" value="wiki" />
                            Wiki
                        </label>
                        <label for="forum">
                            <input type="checkbox" name="improve" id="forum" value="forum" />
                            Forum
                        </label>
                        <label for="additional-courses">
                            <input type="checkbox" name="improve" id="additional-courses"
                                value="additional-courses"/>
                            Additional Courses
                        </label>
                    </fieldset>

                    <label for="comments">
                        Any comments or suggestions?
                        <textarea id="comments" name="comments" rows="5" placeholder="Enter your comment here..."></textarea>
                    </label>

                    <button type="submit" id="submit">Submit</button>
                </form>
            </main>
        </section>
    </body>
</html>
